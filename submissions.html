<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
      </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main-style.css">
    <link rel="stylesheet" href="./css/submission.css">
    <title>Pixify</title>
</head>
<body>
    <header>
    <a href="./index.html"><img src="./assets/logo.svg" alt="logo"></a>
    <nav>
        <a href="./submissions.html">2023 Submissions</a>
        <a href="./about.html">About</a>
        <button class="theme-btn">Dark Mode</button>
    </nav>
    </header>
    <main>
        <div id="submissions-container">
        <h1 class="submission-title">2023 SUBMISSIONS</h1>
        <div class="all-users"></div>
        </div>
        <div class="form-container">
        <form id="input-form">
            <label id="form-title">SUBMIT YOUR WORK</label>
            <div class="input-container"><input type="text" name="name" placeholder="Your Name" required></div>
            <div class="input-container"><input type="text" name="title" placeholder="Title of Your Entry" required></div>
            <div class="input-container"><input type="text" name="url1" placeholder="Image Url One" required></div>
            <div class="input-container"><input type="text" name="url2" placeholder="Image Url Two" required></div>
            <div class="input-container"><input type="text" name="url3" placeholder="Image Url Three" required></div>
            <div class="input-container"><input type="text" name="url4" placeholder="Image Url Four" required></div>
            <div class="input-container"><input type="text" name="url5" placeholder="Image Url Five" required></div>
            <button type="submit" id="form-btn">SUBMIT</button>
        </form>
        </div>
    </main>
    <script src="./scripts/main-script.js"></script>
    <script src="./scripts/theme-settings.js"></script>
</body>
</html>
